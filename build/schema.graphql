type TransactionItem @entity {
  id: ID!
  owner: Bytes!
  to: Bytes!
  value: BigInt!
  data: Bytes
  confirmationTxs: [TransactionConfirmation!] @derivedFrom(field: "txOrigin")
  executedTx: TransactionExecution! @derivedFrom(field: "txOrigin")
  nbOfConfirmations: Int!
  IsExecuted: Boolean!
}

type TransactionConfirmation @entity {
  id: ID!
  owner: Bytes!
  txOrigin: TransactionItem!
}

type TransactionExecution @entity {
  id: ID!
  owner: Bytes!
  txOrigin: TransactionItem!
}
