specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MultiSig
    network: rinkeby
    source:
      address: "0x289Cb630B1d9E324a894B988556eA178f43f7DCe"
      abi: MultiSig
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MultiSigOwnerAdded
        - MultiSigOwnerRemoved
        - TxConfirmed
        - TxExecuted
        - TxSubmitted
      abis:
        - name: MultiSig
          file: ./abis/MultiSig.json
      eventHandlers:
        - event: MultiSigOwnerAdded(indexed address,indexed uint256)
          handler: handleMultiSigOwnerAdded
        - event: MultiSigOwnerRemoved(indexed address,indexed uint256)
          handler: handleMultiSigOwnerRemoved
        - event: TxConfirmed(indexed address,indexed uint256)
          handler: handleTxConfirmed
        - event: TxExecuted(indexed address,indexed uint256)
          handler: handleTxExecuted
        - event: TxSubmitted(indexed address,indexed uint256,indexed address,uint256,bytes)
          handler: handleTxSubmitted
      file: ./src/multi-sig.ts
